name: Deploy React App to Firebase Hosting

on:
  push:
    branches:
      - main # Trigger deployment when pushing to the 'main' branch
  pull_request:
    branches:
      - main # Optional: Trigger deployment on PR to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Use the version of Node.js that your app supports

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the React app
      - name: Build the React app
        run: npm run build

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }} # Firebase token from GitHub Secrets
        run: |
          firebase deploy --token $FIREBASE_AUTH_TOKEN
